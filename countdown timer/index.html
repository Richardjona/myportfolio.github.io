<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year's Count Down</h1>
    <div class="container">
        
        <div class="days counts">
            <p class="text" id="days-c">0</p>
            <span>Days</span>
        </div>
        <div class="Hours counts">
            <p class="text" id="hours-c">0</p>
            <span>Hours</span>
        </div>
        <div class="Min counts">
            <p class="text" id="min-c">0</p>
            <span>Min</span>
        </div>
        <div class="Seconds counts">
            <p class="text" id="seconds-c">0</p>
            <span>Seconds</span>
        </div>


    </div>
    


    <script src="script.js"></script>
</body>
</html>
